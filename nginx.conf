# /nginx.conf

# Basic Nginx settings
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    # Define MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main server block
    server {
        listen 80;
        server_name _; # Listen on all hostnames

        # The root directory for our static files
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Health check endpoint for Dokploy/Docker
        location /health {
            access_log off;
            return 200 "OK";
        }

        # This is the crucial part for SPAs.
        # It tries to find the requested file directly ($uri).
        # If it's a directory, it looks for an index file ($uri/).
        # If neither is found, it falls back to serving /index.html.
        # This makes client-side routing (e.g., /dashboard) work correctly
        # without breaking requests for static assets (e.g., /assets/main.js).
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets aggressively
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public";
            access_log off;
        }

        # Do not cache env.js as it's generated at runtime
        location = /env.js {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
